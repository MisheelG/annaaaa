    function main(){
    const dateOfLove = new Date('2025-07-29 13:30:00 GMT+01:00');
    
    const dateNow = new Date();
    
    const dateStart = new Date('2025-07-10 18:50:00 GMT+01:00');
    
    const diffCurr = dateOfLove - dateNow;
    
    const diffTotal = dateOfLove - dateStart;
    
    const percentageDone = (diffTotal - diffCurr) / diffTotal;
    
    return percentageDone * 100;
};
